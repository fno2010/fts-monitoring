<global-filter></global-filter>

<h3>
    Showing {{netlink.startIndex}} to {{netlink.endIndex}} out of {{netlink.count}}
</h3>

<pagination rotate="false"
    page="netlink.page" total-items="netlink.count" items-per-page="netlink.pageSize"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th style="width: 30%">Netlink ID</th>
            <th style="width: 10%">Total Active Transfers</th>
            <th style="width: 10%">Total Throughput</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="o in netlink.items" ng-class-odd="'odd'">
            <td>
                <a href="#/netlink/detailed?netlink_id={{o.netlink_id}}">
                    <i class="icon-search"></i>
                </a>
                {{ o.netlink_id }}
            </td>
			<td>{{ o.total_active_transfers }}</td>
			<td>{{ o.total_throughput }}</td>
       </tr>
    </tbody>
</table>

<pagination rotate="false"
    page="netlink.page" total-items="netlink.count" items-per-page="netlink.pageSize"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
